{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|slice:":350" }}...</p> 
            <h4><a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-success">Read more</a></h4>
                   
        </div>
    {% endfor %}
{% endblock %}
